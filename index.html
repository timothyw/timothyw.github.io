<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Jump </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

          <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-lg">Min</span>
              </div>
              <input id="min" value="10" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-lg">Max</span>
              </div>
              <input id="max" value="20" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          </div>

          <h1 class="mt-5"><button type="button" id="start" class="btn-large">start</button> </h1>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
   function randNumber(min, max) {
       let result = (Math.random() * (max - min)) + min;
       return result * 1000;
   }

   function getMax() {
       return parseInt($('#max').val());
   }
   function getMin() {
       return parseInt($('#min').val());
   }
   $("#start").on("click", function() {
       console.log("clicked");
       document.getElementById("sound").play()
       time = randNumber(getMin(), getMax());
       startTimer(time);
       $('#start').hide();
   });



   function startTimer(time) {
       console.log('timer for: ' + time);
       setTimeout(function() {
           document.getElementById("sound").play();
           startTimer(randNumber(getMin(), getMax()));
       }, time);

   }

  </script>

  <audio controls id="sound" >
      <source src="sound.mp3" type="audio/mpeg" />
  </audio>
</body>

</html>
